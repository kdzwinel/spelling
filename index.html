<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling</title>
    <script src="js/voices.js" async></script>
    <script src="js/words.js" async></script>
    <script src="js/main.js" async></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="start-screen" class="screen">
        <select id="pick-set"></select>
        <button id="start">Start</button>
    </div>
    <div id="game-screen" class="screen hidden">
        <p id="counter"></p>
        <div id="line">
            <button id="play-sound">🎧</button>
            <input type="text" id="spelling" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
            <button id="submit">👍</button>
        </div>
        <p id='helper'></p>
        <ul id="history">
        </ul>
    </div>
</body>
</html>
